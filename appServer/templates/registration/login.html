<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
{% if form.errors %}
	<p><b> Your username or password is incorrect. Please check and try again.</b></p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Submit">
<input type="hidden" name="next" value="{{next}}">
</form>
</body>
</html>
